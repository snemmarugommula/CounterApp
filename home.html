<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Validation</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

        <img src="vbit.png" alt="image">

        </h1>
    </div>

<input id="name" type="text" placeholder="enter ur name">

    <input type="checkbox">
    <label>I agree to all terms and conditions</label>

    </div>
