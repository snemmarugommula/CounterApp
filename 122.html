<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Digital Clock</title>
</head>
<body>
  <h2 id="clock"></h2>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
